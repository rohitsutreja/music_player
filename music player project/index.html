<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image_container">
            <img src="./img/first.jpg" alt="">
        </div>
        <h2 class="song_name">Teri Meri</h2>
        <h3 class="singer">Rahat Fateh Ali Khan</h3>
        <audio src="songs/first.mp3"></audio>

        <div class="progress_bar">
           <div class="progress"></div>
            <div class="duration_container">
                <span class="curtime">00:00</span>
                <span class="duration">02:30</span>
            </div>
        </div>
            
        <div class="button_container">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
